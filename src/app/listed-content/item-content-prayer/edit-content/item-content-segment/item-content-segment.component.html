<mat-expansion-panel (opened)="setPanelState(true)"
                     (closed)="setPanelState(false)">
  <mat-expansion-panel-header>
    <mat-panel-title *ngIf="!isEditMode">
      {{segmentedModel.title}}
    </mat-panel-title>
    <mat-panel-description *ngIf="!isEditMode">
      Size: {{segmentedModel.text.length}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p  *ngIf="!isEditMode">{{segmentedModel.text | textShortener}}</p>
  <mat-action-row>
    <button mat-button color="warn">Remove</button>
    <button (click)="changeEditMode()" mat-button color="accent">{{isEditMode ? "Cancel" : "Edit"}}</button>
  </mat-action-row>
  <app-edit-content-prayer
    *ngIf="isEditMode"
    [itemModel]="segmentedModel"></app-edit-content-prayer>
</mat-expansion-panel>
