<div class="list-item-container">

  <mat-form-field>
    <input matInput placeholder="Title" required [(ngModel)]="itemModel.title">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Text" required [(ngModel)]="itemModel.text">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Id" required [(ngModel)]="itemModel.itemId">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Image" required [(ngModel)]="itemModel.image">
  </mat-form-field>

  <form
    class="list-item-container"
    (ngSubmit)="onSubmit()">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</div>
